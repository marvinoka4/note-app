{% extends "base.html" %}

{% block title %}Note App{% endblock %}

{% block content %}

<section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-light-600 text-white" data-image-src="{{ url_for('static', filename='img/photos/bg18.png') }}">
  <div class="container pt-17 pb-20 pt-md-19 pb-md-21 text-center">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <h1 class="display-1 mb-3">Notes</h1>
        <nav class="d-inline-block" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Notes</li>
          </ol>
        </nav>
        <!-- /nav -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
<section class="wrapper bg-light">
  <div class="container pb-14 pb-md-16">
    <div class="row">
      <div class="col-lg-10 col-xl-6 col-xxl-5 mx-auto mt-n20">
        <div class="card">
          <div class="card-body p-11 text-center">
            <h2 class="mb-3 text-start">Start "noting" here!</h2>
            <p class="lead mb-6 text-start">You can pen down your thoughts.</p>
            
            <ul class="list-group list-group-flush" id="notes">
              {% for note in user.notes %}
              <li class="list-group-item">
                {{ note.data }}
                <!-- <button type="button" class="close" onClick="deleteNote({{ note.id }})"> -->
                <button type="button" class="close btn-close" aria-label="Close" onClick="deleteNote({{ note.id }})"></button>
                </button>
              </li>
              {% endfor %}
            </ul>

            <form class="text-start mb-3" method="POST">
              <div class="form-floating mb-4">
                <textarea name="note" id="note" class="form-control"></textarea>
              </div>
              <br/>
              <button class="btn btn-primary rounded-pill btn-login w-100 mb-2" type="submit">Add Note</button>
            </form>
            <!-- /form -->
          </div>
          <!--/.card-body -->
        </div>
        <!--/.card -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->


{% endblock %}
